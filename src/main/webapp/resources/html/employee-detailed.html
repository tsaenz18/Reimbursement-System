<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ERS Employee Detailed</title>
<link rel="stylesheet" href="../css/navbar.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="../css/employee.css">
</head>
<body>
	<div class="navbar">
		<ul class="nav-items">
			<li class="nav-item" id="home">Home</li>
			<li class="nav-item">Detailed View</li>
			<li class="nav-item" id="logout">Logout</li>
		</ul>
	</div>
	<div class="container">
		<h2 id="welcome">Welcome #Placerholder#!</h2>

		<div class="reimbursements">
			<h3 id="re-name">#Placeholders# Reimbursements</h3>
			<select name="status" id="status">
				<option value=0>Pending</option>
				<option value=1>Approved</option>
				<option value=2>Denied</option>
				<option value=3>Show All</option>
			</select>
			<button id="filter">Filter Reimbursements by Status</button>
			<table id="re-table" class="reimbursement-table">
				<tr>
					<th>Ticket Id</th>
					<th>Status</th>
					<th>Type</th>
					<th>Amount</th>
					<th>Submitted Date</th>
					<th>Resolved Date</th>
					<th>Resolved By</th>
				</tr>
			</table>
		</div>
	</div>
	<script src="../js/employee-detailed.js"></script>
</body>
</html>
